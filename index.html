<html>
<head>

</head>
<body>
    <div id="formulario">
      <h2>FORMULARIO</h2>
      <form>
        
  		<form action ="https://ServidorTest.carlos-reneren7.repl.co/login" method="post" >
        
  	    <label for="usuario">Usuario:</label><br>
  		  <input type="text" id="user" name="user" class="cajastexto"><br><br>
  	 	  <label for="Password">Contrase√±a:</label><br>
  		  <input type="text" id="password" name="password" class="cajastexto"><br><br>  
        
        <!--<input type="submit" value="Sign" class="boton"><br><br>-->
        <button id="logear" onclick="loadDoc()" class="boton">Logear</button><br>
      </form>
      
      <div class="alineacion"> 
      <a href="register.html" > Register</a> 
      </div><br><br>
	  </div>
<script>
function loadDoc() {
  let url = "https://ServidorTest.carlos-reneren7.repl.co/login"
  let formData = new FormData();
  let vuser = document.getElementById("user").value;
  let vpassword = document.getElementById("password").value;

  //alert (vuser+":"+vpassword);
  formData.append("user", vuser);
  formData.append("password", vpassword);
   
  const xhttp = new XMLHttpRequest();

  xhttp.onreadystatechange = function() {
    //console.log(this.responseText);
    if (this.readyState == 4 && this.status == 200) {
        //console.log(this.status);
        localStorage.setItem('user', vuser);
        window.location.href = "dashboard.html";
    }else{
        console.log("error..");
    }
  };

  xhttp.open("POST", url);
  xhttp.send(formData);
}
</script>
</body>
